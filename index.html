<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Library</title>
</head>
<body>
    <div id="nav">
        <img src="images/pagecloud.svg" id="logo" alt="">
        <div id="add-wrapper">
            <div id="add">
                <svg xmlns="http://www.w3.org/2000/svg" id="plus" fill="#010100" viewBox="0 0 24 24">
                    <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                </svg>
                <span class="add-book">Add book</span>
            </div>
            <div id="dialog">
                <div class="info">
                    <h1>Title</h1>
                    <input id="title" type="text" placeholder="Title">
                </div>
                <div class="info">
                    <h1>Author</h1>
                    <input id="author" type="text" placeholder="Author">
                </div>
                <div class="info">
                    <h1>Number of pages</h1>
                    <input id="pages" type="number" placeholder="Number of pages">
                </div>
                <div id="read">
                    <h1>Read this book?</h1>
                    <input id="read-check" type="checkbox">
                </div>
                <div id="submit">
                    Add
                </div>
            </div>
        </div>
    </div>
    
    <div id="books">
        
    </div>

</body>
<script src="script.js"></script>
</html>
